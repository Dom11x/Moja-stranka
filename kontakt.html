    <div class="contact">
        <h1 class="contact__nadpis">Kontakt</h1>
        <form action="https://formsubmit.co/your@email.com" method="POST">
            <div class="contact__form">
                <div class="contact__group_container">
                    <div class="contact__group">
                        <label class="contact__label" for="name">Meno:</label>
                        <input type="text" name="name" placeholder="">
                    </div>
                    <div class="contact__group">
                        <label class="contact__label" for="">Email:</label>
                        <input type="email" name="email" placeholder="">
                    </div>
                    <div class="contact__group">
                        <label class="contact__label" for="number">Telefônne čislo:</label>
                        <input type="text" name="number" placeholder="">
                    </div>
                    <div class="contact__group">
                        <label class="contact__label" for="predmet">Predmet:</label>
                        <input type="text" name="predmet" placeholder="">
                    </div>
                </div>

                <div class="container__sprava">
                    <div class="contact__group">
                        <label class="contact__label" for="sprava">Správa:</label>
                        <textarea name="sprava" placeholder=""></textarea>
                    </div>
                </div>
            </div>
            <button class="contact__button" type="submit">Odoslať</button>
       </form>
    </div>
